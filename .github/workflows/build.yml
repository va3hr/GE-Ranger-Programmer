name: Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: |
          dotnet publish ./src -c Release -r win-x64 -o ./publish
          ls ./publish
      
      - name: Package
        run: |
          mkdir -p ./publish/Drivers
          cp -r ./Drivers/* ./publish/Drivers/ || echo "No drivers"
          7z a artifact.zip ./publish/*
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Programmer
          path: artifact.zip
