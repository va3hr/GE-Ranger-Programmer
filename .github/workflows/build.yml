name: Build and Package
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: |
          dotnet publish ./src -c Release -r win-x64 --self-contained true -o ./publish
          mkdir -p ./publish/Drivers
          cp ./Drivers/* ./publish/Drivers/
          cp ./Docs/* ./publish/
          7z a release.zip ./publish/*
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GE-Ranger-Programmer
          path: |
            ./release.zip
            ./publish/GE-Ranger-Programmer.exe
