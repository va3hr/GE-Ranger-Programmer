name: Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET + Workloads
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Windows Forms Workload
        run: dotnet workload install windowsdesktop

      - name: Build
        run: |
          dotnet restore ./src
          dotnet build ./src -c Release -r win-x64
          dotnet publish ./src -c Release -r win-x64 -o ./publish
          
          echo "=== Build Output ==="
          ls ./publish

      - name: Package
        run: |
          mkdir -p ./publish/Drivers
          mkdir -p ./publish/Docs
          cp -r ./Drivers/* ./publish/Drivers/ || echo "No drivers found"
          cp -r ./Docs/* ./publish/Docs/ || echo "No docs found"
          7z a artifact.zip ./publish/*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Programmer
          path: artifact.zip
