name: Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  ok:
    runs-on: windows-latest
    steps:
      - run: echo "CI is running"
      - name: Make proof file
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          "hello from CI" | Set-Content out\proof.txt
      - name: Upload proof
        uses: actions/upload-artifact@v4
        with:
          name: smoke-proof
          path: out/
